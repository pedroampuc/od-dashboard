
<mat-toolbar class="m-0 p-0 justify-content-center">
  <mat-toolbar-row class="container-fluid m-0 p-0 ">
    <!-- <div class="p-0 d-flex ds-bg ds-fc"> -->

    <!-- GRID -->
    <div class="row d-flex w-100 m-0 p-0" style="height: inherit;">
      <!-- LOGO COL "matcher.matches ? 'side' : 'over'" -->
      <div *ngIf="!logoMatcher.matches" class="col-mr-auto p-0 d-flex justify-content-start align-items-center" style="height: inherit;">
        <img class="ds-brand w-100 h-100 mh-100 mw-100" src="./../assets/logo.png">
      </div>
      <!-- MENU EXPLICITO -->
      <div class="col p-1 d-none d-lg-flex align-items-center" style="height: inherit;">
          <button mat-button matRipple class="rounded ds-nav-menu ds-bt-bg a-font hvr-pulse"><p class="p-0 m-0 ds-f">Relatorios</p></button>
          <button mat-button matRipple class="rounded ds-nav-menu ds-bt-bg a-font hvr-pulse">Dashboard</button>
          <button mat-button matRipple class="rounded ds-nav-menu ds-bt-bg a-font hvr-pulse">Clinicas</button>
          <button mat-button matRipple class="rounded ds-nav-menu ds-bt-bg a-font hvr-pulse">Graficos</button>
      </div>
      <!-- MENU ICON -->
      <div
      class="col p-1 d-flex justify-content-end align-items-center" style="height: inherit;">
        <div class="d-flex flex-row-reverse m-0 p-0">
          <!-- menu button -->
            <div class="d-flex flex-column m-0 p-0 align-items-center mr-1" >
              <div class="d-flex m-0 p-0 pt-3">
                <button mat-icon-button matRipple class="rounded p-0 pr-0 ds-nav-menu ds-bt-bg-ic a-font hvr-pulse">
                  <mat-icon class="fas fa-bars ds-nav-icon" (click)="drawer.toggle()" aria-label="Example icon-button with a heart icon"></mat-icon>
                </button>
              </div>
              <div class="d-block m-0 p-0">
                <div class="d-flex p-0 m-0 ds-subtitle-p" ><p class="p-0 m-0 a-font">menu</p></div>
              </div>
            </div>

            <!-- relatorios buttona -->
            <div class="d-flex flex-column m-0 p-0 align-items-center mr-1" >
                <div class="d-flex m-0 p-0 pt-3">
                    <button mat-icon-button matRipple class="ds-mat-icon rounded p-0 ds-nav-menu ds-bt-bg-ic a-font hvr-pulse">
                        <mat-icon class="ds-nav-icon" aria-label="Example icon-button with a heart icon">assessment</mat-icon>
                    </button>
                </div>
                <div class="d-block m-0 p-0">
                  <div class="d-flex p-0 m-0 ds-subtitle-p" ><p class="p-0 m-0 a-font">relatorios</p></div>
                </div>
            </div>

              <!-- dashboard button -->
              <div class="d-flex flex-column m-0 p-0 align-items-center mr-1" >
                  <div class="d-flex m-0 p-0 pt-3">
                      <button mat-icon-button matRipple class="rounded p-0 ds-nav-menu ds-bt-bg-ic a-font hvr-pulse">
                          <mat-icon class="ds-nav-icon" aria-label="Example icon-button with a heart icon">dashboard</mat-icon>
                        </button>
                  </div>
                  <div class="d-block m-0 p-0">
                    <div class="d-flex p-0 m-0 ds-subtitle-p" ><p class="p-0 m-0 a-font">dashboard</p></div>
                  </div>
              </div>
              <form class="d-none d-sm-flex form-inline my-2 my-lg-0  ">
                  <input class="form-control mr-sm-2 p-0 ds-lh" type="search" placeholder=" Pesquisar..." aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0 p-1 ds-lh" type="submit"> Buscar</button>
                </form>
        </div>
        <!-- <button type="button"  id="ds1" (click)="buttonClick()" class="btn d-flex ds-nav-menu"  (click)="drawer.toggle()"><i class="fas fa-bars ds-nav-icon"></i></button> -->
      </div>

      <!-- LOGO SM XM -->
      <!-- <div class="col-mr-auto d-flex d-md-none p-0 justify-content-start align-items-center" style="height: inherit;"> -->
        <!-- <img class="ds-brand w-100 h-100 mh-100 mw-100" src="./../assets/logo.png"> -->
      <!-- </div> -->
    </div>
    <!-- </div> -->
  </mat-toolbar-row>
</mat-toolbar>
<!-- <mat-sidenav-container class="container-fluid flex-fill d-flex p-0 m-0"> -->
<mat-sidenav-container class="container-fluid  flex-fill d-flex p-0 m-0">
  <mat-sidenav #drawer opened role="navigation" [mode]="matcher.matches ? 'side' : 'over'"
  [fixedInViewport]="!matcher.matches">
    <mat-list class="nv-mat-list border-bottom pb-2 pt-2">
      <mat-list-item>
        <img matListAvatar src="./../assets/avatar.jpg" alt="...">
        <p matLine class="a-font ds-p">
          <span class="a-font ds-p"> User: </span>
          <span class="a-font ds-p"> namenamename </span>
          <br>
          <span class="a-font ds-p"> what </span>
        </p>
      </mat-list-item>
      <mat-list-item>
          <form class="d-flex d-sm-none form-inline my-2 my-lg-0  ">
              <input class="form-control mr-sm-2 p-0 ds-lh" type="search" placeholder=" Pesquisar..." aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 p-1 ds-lh" type="submit"> Buscar</button>
            </form>
      </mat-list-item>
    </mat-list>
    <mat-nav-list>
      <a mat-list-item routerLink='/first'>
        <p class="a-font">First Component</p>
      </a>
      <a mat-list-item routerLink='/second'>
        <p class="a-font">Second Component</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
